<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Galeri Seni Nusantara</title>
  <link rel="icon" href="img/favicon.png" type="image/png">
  <link
    href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Playfair+Display:wght@700&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      padding-top: 0 !important;
    }
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #fcf8f3;
      padding: 20px;
    }
    .login-box {
      background-color: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      max-width: 450px;
      width: 100%;
      text-align: center;
    }
    .login-box h2 {
      color: #8b4513;
      font-family: "Playfair Display", serif;
      font-weight: 700;
      margin-bottom: 30px;
      font-size: 2.2rem;
    }
    .form-label {
      text-align: left;
      display: block;
      margin-bottom: 8px;
      color: #6a6a6a;
      font-weight: 600;
    }
    .form-control {
      border-color: #d2b48c;
      border-radius: 8px;
      padding: 12px 15px;
      font-size: 1rem;
    }
    .form-control:focus {
      border-color: #a0522d;
      box-shadow: 0 0 0 0.25rem rgba(160, 82, 45, 0.2);
    }
    .btn-login {
      background-color: #8b4513;
      border-color: #8b4513;
      color: white;
      font-weight: 700;
      padding: 12px 25px;
      border-radius: 8px;
      width: 100%;
      margin-top: 20px;
      transition: background-color 0.3s ease, border-color 0.3s ease;
    }
    .btn-login:hover {
      background-color: #a0522d;
      border-color: #a0522d;
      color: white;
    }
    .alert-danger-custom {
      color: #721c24;
      background-color: #f8d7da;
      border-color: #f5c6cb;
      padding: 10px 15px;
      border-radius: 8px;
      margin-top: 15px;
      font-size: 0.9em;
      display: none;
    }
  </style>
</head>
<body>
  <div id="loadingOverlay" class="loading-overlay">
    <div class="spinner"></div>
  </div>
  <div class="login-container">
    <div class="login-box">
      <h2>Masuk Ke Galeri</h2>
      <form id="loginForm">
        <div class="mb-3 text-start">
          <label for="username" class="form-label">Nama Pengguna</label>
          <input type="text" class="form-control" id="username" name="username" required>
          <div class="invalid-feedback" id="usernameError"></div>
        </div>
        <div class="mb-3 text-start">
          <label for="password" class="form-label">Kata Sandi</label>
          <input type="password" class="form-control" id="password" name="password" required>
          <div class="invalid-feedback" id="passwordError"></div>
        </div>
        <button type="submit" class="btn btn-login">Login</button>
        <div class="alert-danger-custom mt-3" id="loginErrorMessage">
          Nama pengguna atau kata sandi salah.
        </div>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
</body>
</html>
